<div class="container">
    <h1>Baza filmów</h1>
      <form>
          <div class="form-group">
              <label for=inputTitle>Tytuł</label>
              <input type="text" id=inputTitle class="form-control" placeholder="Podaj tytuł lub fragment tytułu filmu"/>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="inputProductionFrom">Rok produkcji od:</label>
            <div class="col-sm-8">
                <input type="text" id=inputProductionFrom class="form-control"  placeholder="Liczba naturalna z przedziału 1900-2019"/>
            </div>
          </div>
          <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="inputProductionTo">Rok produkcji do:</label>
              <div class="col-sm-8">
                  <input type="text" id=inputProductionTo class="form-control" placeholder="Liczba naturalna z przedziału 1900-2019"/>
              </div>
          </div>
          <div class="form-group">
            <label for="inputCast">Obsada</label>
            <input type="text" id="inputCast" class="form-control" placeholder="Imię i nazwisko"/>
          </div>
          <div class="form-group row">
              <input type="button" class="btn btn-info col-sm-12" value="Szukaj"/>
          </div>
        </form>

        <h1>Filmy</h1>
        <table class="table-condensed table-hover">
            <thead>
              <tr>
                <th>Title</th>
                <th>Production Year</th>
                <th>Cast</th>
                <th>Genres</th>
              </tr>
            </thead>
        <tbody>
          <app-movie-table *ngFor="let movie of moviesToDisplay" [film]="movie"></app-movie-table>
        </tbody>
      </table>          
<button href="#"
*ngIf="diffrenceBetweenMoviesAndMoviesToDisplayLength !=0" class="btn btn-info col-sm-12" (click)="onAddPositions()"> Pokaz wiecej</button>
  



      <div>
        <h1>Filmy wg gatunku</h1>
        <div> 
            <ul *ngFor ="let gerner of geners">
              <b>{{gerner}}</b>
              <app-genres-list *ngFor="let movie of grouppedMoviesByGenersArray[gerner]" [film]="movie.title"></app-genres-list>
            </ul>
        </div>
      </div>


      <div>      
        <h1>Filmy wg obsady</h1>
        <div> 
            <ul *ngFor ="let actor of cast">
                        <b>{{actor}}</b>
             <app-cast-list *ngFor="let movie of groouppedMoviesByCastArray[actor]" [film] = "movie.title" >{{movie.title}}</app-cast-list>
           </ul>
        </div>
      </div>


     
 

</div>
