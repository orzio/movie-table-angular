<form #searchForm>
        <div class="form-group">
            <label for=inputTitle>Tytuł</label>
            <input type="text" id=inputTitle class="form-control" [(ngModel)] ="title" placeholder="Podaj tytuł lub fragment tytułu filmu" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group row">
          <label class="col-sm-4 col-form-label" for="inputProductionFrom">Rok produkcji od:</label>
          <div class="col-sm-8">
              <input type="text" id=inputProductionFrom class="form-control" [(ngModel)]="startingProductionYear" placeholder="Liczba naturalna z przedziału 1900-2019" [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="inputProductionTo">Rok produkcji do:</label>
            <div class="col-sm-8">
                <input type="text" id=inputProductionTo class="form-control" [(ngModel)]="endingProductionYear" placeholder="Liczba naturalna z przedziału 1900-2019" [ngModelOptions]="{standalone: true}"/>
            </div>
        </div>
        <div class="form-group">
          <label for="inputCast">Obsada</label>
          <input type="text" id="inputCast" class="form-control" [(ngModel)] ="actor" placeholder="Imię i nazwisko" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="form-group row">
            <input type="button" #searchForm class="btn btn-info col-sm-12" value="Szukaj" (click)="onSubmit()"/>
        </div>
</form>
